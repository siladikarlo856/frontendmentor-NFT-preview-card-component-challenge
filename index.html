<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium cover image"
          id="coverImage"
        />
        <div class="cover-image-overlay">
          <img src="images/icon-view.svg" alt="Icon view" />
        </div>
      </div>

      <p class="title">Equilibrium #3429</p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time-container">
        <div class="price-container">
          <img class="eth-icon" src="images/icon-ethereum.svg" />
          <p class="price">0.041&nbspETH</p>
        </div>
        <div class="time-container">
          <img class="clock-icon" src="images/icon-clock.svg" />
          <p class="time-left-text">3&nbspdays&nbspleft</p>
        </div>
      </div>
      <hr />
      <div class="author-container">
        <img src="images/image-avatar.png" alt="Avatar image" class="avatar" />
        <p class="author-text">
          Creation of <span class="author">Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/karlosiladi/">Karlo Siladi</a>.
    </div>
  </body>
</html>
